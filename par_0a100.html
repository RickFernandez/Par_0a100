<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var limite = parseInt(prompt("Coloque um limite: "));

    var par = 2;

    while(par <= limite) {

        mostra("Os números pares  entre 0 e " + limite + " são: " + par);
        par = par + 2;
    }

   mostra("FIM");

</script>
